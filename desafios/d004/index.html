<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
           
            width: 400px;
           
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        
        thead {
            background-color: lightgray;
        }
        
       
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Area</th>
                <th rowspan="">diciplinas</th>
                <th colspan="2" scope="colgroup">notas</th>
                <th>nota 1</th>
                <th >nota 2</th>
                <th>media</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">exatas</th>
                <td>matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>            
            </tr>
            <tr>
                <td>fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr> 
            <tr style="background-color: gray;">
                <th colspan="6">media de exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2">humanas</th>
                <td>historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr style="background-color: gray;">
                <th colspan="6">media de humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
