<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>teste abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagems/imagem-P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagems/imagem-M.png" type="image/png">
        <img src="imagems/imagem-G.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML</p>
    <audio src="midias/headlands-national-sweetheart.mp3" controls autoplay></audio>
</body>
</html>
